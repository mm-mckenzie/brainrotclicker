    <title>Sigma Clicker: Brainrot Overload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Impact&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Comic Neue', 'Comic Sans MS', cursive;
        overflow-x: hidden;
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-active {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
      .shake-mild {
        animation: shake 2s;
        animation-iteration-count: infinite;
      }
      .rainbow-text {
        background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
        -webkit-background-clip: text;
        color: transparent;
        background-size: 400% 100%;
        animation: rainbow 2s infinite linear;
      }
      .rainbow-bg {
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        background-size: 400%;
        animation: rainbow-bg 5s linear infinite;
      }
      @keyframes rainbow {
        0% { background-position: 0 0; }
        100% { background-position: -100% 0; }
      }
      @keyframes rainbow-bg {
        0% { background-position: 0 0; }
        50% { background-position: 100% 0; }
        100% { background-position: 0 0; }
      }
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
      }
      .floating-text {
        animation: floatUp 1s ease-out forwards;
      }
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .pulse-fast {
        animation: pulse-fast 0.2s infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spin-bg {
        animation: spin-slow 20s linear infinite;
      }
    </style>
